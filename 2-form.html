<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Запись на курсы</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h3>Запись на курсы</h3>
    <hr />
    <form action="handle.php" method="POST">
      <p>
        <label for="name">Имя:</label>
        <br />
        <input type="text" id="name" name="name" size="15" required />
      </p>
      <p>
        <label for="radio">Язык программирования:</label>
        <br />
        <input type="radio" id="option1" name="radio" value="option1" />
        <label for="option1">C++</label>
        <br />
        <input type="radio" id="option2" name="radio" value="option2" />
        <label for="option2">PHP</label>
        <br />
        <input type="radio" id="option3" name="radio" value="option3" />
        <label for="option3">Python</label>
      </p>
      <p>
        <label for="message">Дополнительная информация:</label>
        <br />
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="30"
          required
        ></textarea>
      </p>
      <p>
        <label for="password">Секретное слово:</label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          size="15"
          required
        />
      </p>
      <button type="submit">Отправить</button>
      <button type="reset">Очистить</button>
    </form>
  </body>
</html>
